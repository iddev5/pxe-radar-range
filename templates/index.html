<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radar Range Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h2 class="text-center">Radar Range Equation Simulation</h2>
        <form method="POST" class="row g-3">
            {% for param in ['Pt', 'G', 'lambd', 'sigma', 'Te', 'tau', 'F', 'L', 'Pmin', 'SNR'] %}
            <div class="col-md-4">
                <label class="form-label">{{ param }}</label>
                <input type="text" class="form-control" name="{{ param }}" required>
            </div>
            {% endfor %}
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Calculate & Plot</button>
            </div>
        </form>

        {% if result %}
            <h4 class="text-center mt-4">Max Range: {{ result }} km</h4>
        {% endif %}

        <div class="mt-5">{{ plot_snr|safe }}</div>
        <div class="mt-5">{{ plot_rcs|safe }}</div>
    </div>
</body>
</html>
